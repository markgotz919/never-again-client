<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <header>
      <h1>NEVER-AGAIN!</h1>
      <!-- <h2>The anti-todo list</h2> -->
    </header>

    <p id="message"></p>

    <body>

        <form id="sign-up" class="border">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up!">
            </fieldset>
          </form>
          
              
        
        
          <form id="sign-in" class="border">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
            </fieldset>
          </form>
        
          <form id="change-password" class="border">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password!">
            </fieldset>
          </form>
        
          <form id="sign-out" class="border">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" value="Sign Out!">
            </fieldset>
          </form>
        </nav>
        
          <button type="button" id="show-items">Show my never-agains!</button>

          <section id="items"></section>

          <form id="new-item" class="border">
            <fieldset>
              <legend>new never-again!</legend>
              <input type="text" name="item[title]" placeholder="item name">
              <br>
              <input type="text" name="item[why]" placeholder="why?">
              <input type="checkbox" name="item[never]" value="true" id="never-again">
              <label for="never-again">never-again!</label>
              <br>
              <input type="checkbox" name="item[never_ever]" value="true" id="never-ever-again">
              <label for="never-ever-again">never-ever-again!</label>
              <br>
              <input type="checkbox" name="item[omdb]" value="true" id="omdb">
              <label for="omdb">over my dead body!!</label>
              <input type="number" name="item[image]" value=1/>
              <input type="submit" value="add it" id="add-item">
            </fieldset>
          </form>
        
          <form id="delete-item" class="border">
            <fieldset>
              <legend>delete never-again!</legend>
              <input type="text" name="items[id]" placeholder="never-again! id here">
              <input type="submit" value="delete never-again!" id="negate-item">
            </fieldset>
          </form>
        
        
          <form id="update-item" class="border">
            <fieldset>
              <legend>update-never-again!</legend>
              <input type="text" name="items[id]" placeholder="never-again! id here">
              <input type="text" name="items[title]" placeholder="type corrected never-again!">
              <input type="text" name="items[why]" placeholder="corrected why">
              <input type="number"name="items[image]"placeholder="corrected image">
              <input type="submit" value="update my never-again!" id="patch-item">
            </fieldset>
          </form>
        </body>
        </html>
          
        
         
    
    </body>
</html>
